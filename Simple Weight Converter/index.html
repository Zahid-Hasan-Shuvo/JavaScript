<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            margin-top:70px;
             background:#333;
            color:#fff; 
        }
    </style>

    <title>Weight Converter</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <h1 class="display-5 text-center mb-3">Weight Converter</h1>

                <form >
                    <div class="form-group">
                        <input id="IbsInput" type="number"
                         class=" form-control form-control-lg" placeholder="Enter Pounds...">
                    
                         
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">
                                 
                            </div>

                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">     
                            </div>

                        </div>
                    </div>


                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">      
                            </div>

                        </div>
                    </div>



                </div>

            </div>

        </div> 

    </div>

    <script>

        document.getElementById('output').style.visibility = 'hidden';

          document.getElementById('IbsInput').addEventListener('input', function(e){

             document.getElementById('output').style.visibility = 'visible';

            let lbs = e.target.value;
            // if(lbs.length < 1){
            //     alert('input is invalid')
            // }
          document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;

          document.getElementById('kgOutput').innerHTML = lbs/2.2046;
          console.log(lbs/2.2046)
           
          document.getElementById('ozOutput').innerHTML = lbs*16;
           
           
        });

    </script>

</body>
</html>
